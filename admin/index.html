<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Niche Finder</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="../assets/css/dash.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="../assets/js/api.js"></script>
    <!-- Add to <head> section -->
    <script src="../assets/js/theme.js"></script>
    <style>
        /* Admin-specific overrides */
        .admin-badge {
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a6f 100%);
            color: white;
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 600;
            margin-left: 8px;
        }

        .stats-grid-admin {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 24px;
            margin-bottom: 32px;
        }

        .admin-table {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            overflow: hidden;
            margin-top: 24px;
        }

        .admin-table table {
            width: 100%;
            border-collapse: collapse;
        }

        .admin-table th {
            background: rgba(255, 255, 255, 0.08);
            color: rgba(255, 255, 255, 0.9);
            padding: 16px;
            text-align: left;
            font-weight: 600;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .admin-table td {
            padding: 16px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            color: rgba(255, 255, 255, 0.8);
        }

        .admin-table tr:hover {
            background: rgba(255, 255, 255, 0.02);
        }

        .action-buttons {
            display: flex;
            gap: 8px;
        }

        .btn-small {
            padding: 8px 12px;
            font-size: 12px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s;
            font-weight: 600;
        }

        .btn-view {
            background: rgba(59, 130, 246, 0.2);
            color: #3b82f6;
            border: 1px solid rgba(59, 130, 246, 0.3);
        }

        .btn-view:hover {
            background: rgba(59, 130, 246, 0.3);
        }

        .btn-suspend {
            background: rgba(249, 115, 22, 0.2);
            color: #f97316;
            border: 1px solid rgba(249, 115, 22, 0.3);
        }

        .btn-suspend:hover {
            background: rgba(249, 115, 22, 0.3);
        }

        .btn-delete {
            background: rgba(248, 113, 113, 0.2);
            color: #f87171;
            border: 1px solid rgba(248, 113, 113, 0.3);
        }

        .btn-delete:hover {
            background: rgba(248, 113, 113, 0.3);
        }

        .btn-activate {
            background: rgba(74, 222, 128, 0.2);
            color: #4ade80;
            border: 1px solid rgba(74, 222, 128, 0.3);
        }

        .btn-activate:hover {
            background: rgba(74, 222, 128, 0.3);
        }

        .status-badge {
            display: inline-block;
            padding: 6px 12px;
            border-radius: 8px;
            font-size: 12px;
            font-weight: 600;
        }

        .status-active {
            background: rgba(74, 222, 128, 0.2);
            color: #4ade80;
        }

        .status-suspended {
            background: rgba(248, 113, 113, 0.2);
            color: #f87171;
        }

        .modal-admin {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.7);
            display: none;
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .modal-admin.active {
            display: flex;
        }

        .modal-admin-content {
            background: rgba(26, 26, 26, 0.95);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            padding: 32px;
            max-width: 600px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
            color: white;
        }

        .modal-admin-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 24px;
        }

        .modal-admin-header h3 {
            font-size: 24px;
            margin: 0;
        }

        .modal-admin-close {
            background: none;
            border: none;
            color: rgba(255, 255, 255, 0.6);
            font-size: 24px;
            cursor: pointer;
            transition: color 0.2s;
        }

        .modal-admin-close:hover {
            color: white;
        }

        .form-group-admin {
            margin-bottom: 20px;
        }

        .form-group-admin label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: rgba(255, 255, 255, 0.9);
        }

        .form-group-admin input,
        .form-group-admin textarea {
            width: 100%;
            padding: 12px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            color: white;
            font-family: inherit;
        }

        .form-group-admin input:focus,
        .form-group-admin textarea:focus {
            outline: none;
            border-color: rgba(59, 130, 246, 0.5);
            background: rgba(59, 130, 246, 0.1);
        }

        .chart-container {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            padding: 24px;
            margin-top: 24px;
        }

        .export-button {
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.2s;
        }

        .export-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 16px rgba(16, 185, 129, 0.3);
        }

        .logout-btn-sidebar {
            background: none;
            border: none;
            color: rgba(255, 255, 255, 0.6);
            cursor: pointer;
            font-size: 16px;
            padding: 8px;
            border-radius: 8px;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .logout-btn-sidebar:hover {
            background: rgba(248, 113, 113, 0.2);
            color: #f87171;
        }
    </style>
</head>
<body>
    <!-- Background -->
    <div class="background">
        <div class="bubble bubble-1"></div>
        <div class="bubble bubble-2"></div>
        <div class="bubble bubble-3"></div>
    </div>

    <!-- Cursor Glow -->
    <div class="cursor-glow" id="cursorGlow"></div>

    <!-- Sidebar Overlay -->
    <div class="sidebar-overlay" id="sidebarOverlay"></div>

    <!-- Dashboard Layout -->
    <div class="dashboard">
        <!-- Sidebar -->
        <aside class="sidebar" id="sidebar">
            <div class="sidebar-logo">
                <div class="logo-icon">
                    <img src="../assets/images/project-logo.png" alt="Niche Finder Logo">
                </div>
                <span class="sidebar-logo-text">Niche Finder</span>
                <span class="admin-badge">ADMIN</span>
            </div>

            <nav class="sidebar-nav">
                <a href="javascript:void(0)" onclick="navigateToAdminPage('overview'); return false;" class="nav-item active">
                    <i class="fas fa-chart-line"></i>
                    <span>Overview</span>
                </a>
                <a href="javascript:void(0)" onclick="navigateToAdminPage('users'); return false;" class="nav-item">
                    <i class="fas fa-users"></i>
                    <span>Users</span>
                </a>
                <a href="javascript:void(0)" onclick="navigateToAdminPage('activities'); return false;" class="nav-item">
                    <i class="fas fa-history"></i>
                    <span>Activities</span>
                </a>
                <a href="javascript:void(0)" onclick="navigateToAdminPage('health'); return false;" class="nav-item">
                    <i class="fas fa-heartbeat"></i>
                    <span>Health</span>
                </a>
                <a href="javascript:void(0)" onclick="navigateToAdminPage('reports'); return false;" class="nav-item">
                    <i class="fas fa-chart-bar"></i>
                    <span>Reports</span>
                </a>
                <a href="javascript:void(0)" onclick="navigateToAdminPage('payments'); return false;" class="nav-item">
                    <i class="fas fa-credit-card"></i>
                    <span>Payments</span>
                </a>
                <a href="javascript:void(0)" onclick="navigateToAdminPage('promotions'); return false;" class="nav-item">
                    <i class="fas fa-ticket-alt"></i>
                    <span>Promotions</span>
                </a>
                <hr style="border: none; border-top: 1px solid rgba(255, 255, 255, 0.1); margin: 12px 0;">
                <a href="/dashboard.html" class="nav-item">
                    <i class="fas fa-arrow-left"></i>
                    <span>Back to Dashboard</span>
                </a>
            </nav>

            <div class="sidebar-user">
                <div class="user-avatar"></div>
                <div class="user-info">
                    <div class="user-name">Admin User</div>
                    <div class="user-email">admin@niche.com</div>
                </div>
                <button class="logout-btn-sidebar" onclick="logoutUser()" title="Logout">
                    <i class="fas fa-sign-out-alt"></i>
                </button>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="main-content" id="mainContent">
            <!-- Top Header -->
            <header class="top-header" id="topHeader">
                <div class="header-left">
                    <button class="menu-toggle" id="menuToggle">
                        <i class="fas fa-bars"></i>
                    </button>
                    <div>
                        <h1 class="page-title" id="pageTitle">Admin Dashboard</h1>
                        <div class="breadcrumb">
                            <span>Admin</span> / <span id="breadcrumbPage">Overview</span>
                        </div>
                    </div>
                </div>

                <div class="header-right">
                    <button class="theme-toggle" id="themeToggle">
                        <i class="fas fa-moon"></i>
                    </button>
                    <button class="logout-btn" onclick="logout()">
                        <i class="fas fa-sign-out-alt"></i>
                        <span>Logout</span>
                    </button>
                </div>
            </header>

            <!-- Dashboard Content -->
            <div class="dashboard-content" id="adminContent">
                <div class="loading-container">
                    <div class="spinner"></div>
                    <p>Loading admin dashboard...</p>
                </div>
            </div>
        </main>
    </div>

    <!-- User Details Modal -->
    <div class="modal-admin" id="userDetailsModal">
        <div class="modal-admin-content">
            <div class="modal-admin-header">
                <h3>User Details</h3>
                <button class="modal-admin-close" onclick="closeUserDetailsModal()">×</button>
            </div>
            <div id="userDetailsContent"></div>
        </div>
    </div>

    <!-- Subscription Details Modal -->
    <div class="modal-admin" id="subscriptionDetailsModal">
        <div class="modal-admin-content">
            <div class="modal-admin-header">
                <h3>Subscription Details</h3>
                <button class="modal-admin-close" onclick="closeSubscriptionDetailsModal()">×</button>
            </div>
            <div id="subscriptionDetailsContent"></div>
        </div>
    </div>

    <!-- Modals -->
    <div class="sidebar-overlay" id="adminModalOverlay" onclick="closeAllModals()"></div>

    <script src="admin.js"></script>
    
</body>
</html>
