<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - Niche Finder</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="assets/css/auth.css">
</head>
<body>
    <div class="auth-background">
        <div class="bubble bubble-1"></div>
        <div class="bubble bubble-2"></div>
    </div>

    <div class="auth-container">
        <button class="close-btn" onclick="window.location.href='index.html'">
            <i class="fas fa-times"></i>
        </button>

        <div class="auth-tabs">
            <button class="auth-tab active" id="signupTab">Sign up</button>
            <button class="auth-tab" id="signinTab">Sign in</button>
        </div>

        <!-- Sign Up Form -->
        <div id="signupForm">
            <h2 class="auth-heading">Create an account</h2>
            <p class="auth-subheading">Join us and start your journey</p>

            <form id="signupFormElement">
                <div class="form-row">
                    <div class="form-group">
                        <div class="input-wrapper">
                            <i class="fas fa-user input-icon"></i>
                            <input type="text" class="form-input" placeholder="First name" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="input-wrapper">
                            <i class="fas fa-user input-icon"></i>
                            <input type="text" class="form-input" placeholder="Last name" required>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <div class="input-wrapper">
                        <i class="fas fa-envelope input-icon"></i>
                        <input type="email" class="form-input" placeholder="Enter your email" required>
                    </div>
                </div>

                <div class="form-group">
                    <div class="input-wrapper">
                        <i class="fas fa-lock input-icon"></i>
                        <input type="password" class="form-input" placeholder="Enter password" required>
                    </div>
                </div>

                <div class="form-group">
                    <div class="input-wrapper">
                        <i class="fas fa-lock input-icon"></i>
                        <input type="password" class="form-input" placeholder="Confirm password" data-confirm-password required>
                    </div>
                </div>

                <button type="submit" class="auth-button">Create an account</button>
            </form>

            <div class="divider">OR SIGN UP WITH</div>

            <div class="social-login">
                <button class="social-btn">
                    <i class="fab fa-google"></i>
                    Google
                </button>
            </div>

            <p class="terms">
                By creating an account, you agree to our <a href="#">Terms & Service</a> and <a href="#">Privacy Policy</a>
            </p>
        </div>

        <!-- Sign In Form (Hidden by default) -->
        <div id="signinForm" style="display: none;">
            <h2 class="auth-heading">Welcome back</h2>
            <p class="auth-subheading">Sign in to continue your journey</p>

            <form id="signinFormElement">
                <div class="form-group">
                    <div class="input-wrapper">
                        <i class="fas fa-envelope input-icon"></i>
                        <input type="email" class="form-input" placeholder="Enter your email" required>
                    </div>
                </div>

                <div class="form-group">
                    <div class="input-wrapper">
                        <i class="fas fa-lock input-icon"></i>
                        <input type="password" class="form-input" placeholder="Enter your password" required>
                    </div>
                    <div style="text-align: right; margin-top: 8px;">
                        <a href="password-reset.html" style="color: rgba(255, 255, 255, 0.6); text-decoration: none; font-size: 13px;">
                            Forgot password?
                        </a>
                    </div>
                </div>

                <button type="submit" class="auth-button">Sign in</button>
            </form>

            <div class="divider">OR SIGN IN WITH</div>

            <div class="social-login">
                <button class="social-btn">
                    <i class="fab fa-google"></i>
                    Google
                </button>
            </div>
        </div>
    </div>

    <script src="assets/js/auth.js"></script>
</body>
</html>
