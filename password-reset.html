<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Reset - Niche Finder</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="assets/css/auth.css">
    <style>
        .form-group {
            margin-bottom: 20px;
        }
        
        .password-strength {
            margin-top: 8px;
            height: 4px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 2px;
            overflow: hidden;
        }
        
        .password-strength-fill {
            height: 100%;
            width: 0%;
            transition: width 0.3s, background-color 0.3s;
        }
        
        .password-strength-fill.weak {
            width: 33%;
            background: #ff4444;
        }
        
        .password-strength-fill.medium {
            width: 66%;
            background: #ffaa00;
        }
        
        .password-strength-fill.strong {
            width: 100%;
            background: #00cc00;
        }
        
        .password-requirements {
            font-size: 12px;
            color: rgba(255, 255, 255, 0.6);
            margin-top: 8px;
        }
        
        .requirement {
            display: flex;
            align-items: center;
            gap: 8px;
            margin: 4px 0;
        }
        
        .requirement.met {
            color: #00cc00;
        }
        
        .requirement i {
            font-size: 10px;
        }
        
        .success-message {
            padding: 16px;
            background: rgba(0, 200, 100, 0.15);
            border: 1px solid rgba(0, 200, 100, 0.3);
            border-radius: 12px;
            color: #00cc00;
            text-align: center;
            margin-bottom: 20px;
            display: none;
        }
        
        .success-message.show {
            display: block;
        }
    </style>
</head>
<body>
    <div class="auth-background">
        <div class="bubble bubble-1"></div>
        <div class="bubble bubble-2"></div>
    </div>

    <div class="auth-container">
        <button class="close-btn" onclick="window.location.href='index.html'">
            <i class="fas fa-times"></i>
        </button>

        <div id="forgotPasswordForm">
            <h2 class="auth-heading">Forgot Password?</h2>
            <p class="auth-subheading">No worries, we'll send you instructions to reset it</p>

            <form id="forgotPasswordFormElement">
                <div class="form-group">
                    <div class="input-wrapper">
                        <i class="fas fa-envelope input-icon"></i>
                        <input type="email" class="form-input" placeholder="Enter your email" required>
                    </div>
                </div>

                <button type="submit" class="auth-button">Send Reset Link</button>
            </form>

            <div style="text-align: center; margin-top: 20px;">
                <a href="auth.html" style="color: rgba(255, 255, 255, 0.6); text-decoration: none; font-size: 14px;">
                    <i class="fas fa-arrow-left"></i> Back to Sign In
                </a>
            </div>
        </div>

        <div id="resetPasswordForm" style="display: none;">
            <h2 class="auth-heading">Reset Password</h2>
            <p class="auth-subheading">Enter your new password below</p>

            <div class="success-message" id="successMessage">
                <i class="fas fa-check-circle"></i> Password reset successfully! Redirecting...
            </div>

            <form id="resetPasswordFormElement">
                <input type="hidden" id="resetToken" />

                <div class="form-group">
                    <div class="input-wrapper">
                        <i class="fas fa-lock input-icon"></i>
                        <input type="password" id="newPassword" class="form-input" placeholder="Enter new password" required>
                    </div>
                    <div class="password-strength">
                        <div class="password-strength-fill"></div>
                    </div>
                    <div class="password-requirements">
                        <div class="requirement" data-requirement="length">
                            <i class="fas fa-times"></i> At least 8 characters
                        </div>
                        <div class="requirement" data-requirement="uppercase">
                            <i class="fas fa-times"></i> One uppercase letter
                        </div>
                        <div class="requirement" data-requirement="lowercase">
                            <i class="fas fa-times"></i> One lowercase letter
                        </div>
                        <div class="requirement" data-requirement="number">
                            <i class="fas fa-times"></i> One number
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <div class="input-wrapper">
                        <i class="fas fa-lock input-icon"></i>
                        <input type="password" id="confirmPassword" class="form-input" placeholder="Confirm new password" required>
                    </div>
                </div>

                <button type="submit" class="auth-button">Reset Password</button>
            </form>
        </div>
    </div>

    <script src="assets/js/auth-api.js"></script>
    <script src="assets/js/password-reset.js"></script>
</body>
</html>
